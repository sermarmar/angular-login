<div id="registro" fxLayout="row" fxLayoutAlign="center center">
    <div fxFlex="50">
        <mat-card>
            <mat-card-header>
                <mat-card-title style="text-align: center">Registro</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <form [formGroup]="form" (submit)="registrar()">
                    <div fxLayout="row" fxLayoutGap="20px">
                        <mat-form-field fxFlex appearance="outline">
                            <mat-label>Usuario</mat-label>
                            <input matInput placeholder="Escribe el usuario" formControlName="usuario" name="usuario" required>
                            <mat-icon matSuffix>face</mat-icon>
                        </mat-form-field>
                        <mat-form-field fxFlex appearance="outline">
                            <mat-label>Correo electrónico</mat-label>
                            <input matInput type="email" placeholder="Escribe el correo electrónico" formControlName="email" name="email" required>
                            <mat-icon matSuffix>mail</mat-icon>
                        </mat-form-field>
                        <mat-form-field fxFlex appearance="outline">
                            <mat-label>Nombre</mat-label>
                            <input matInput placeholder="Escribe tu nombre" formControlName="nombre" name="nombre" required>
                        </mat-form-field>
                    </div>
                    <div fxLayout="row" fxLayoutGap="20px">
                        <mat-form-field fxFlex appearance="outline">
                            <mat-label>Primer Apellido</mat-label>
                            <input matInput placeholder="Escribe tu primer apellido" formControlName="apellido1" name="apellido1" required>
                        </mat-form-field>
                        <mat-form-field fxFlex appearance="outline">
                            <mat-label>Segundo apellido</mat-label>
                            <input matInput placeholder="Escribe tu segundo apellido" formControlName="apellido2" name="apellido2">
                        </mat-form-field>
                        <mat-form-field fxFlex appearance="outline">
                            <mat-label>Dirección</mat-label>
                            <input matInput placeholder="Escribe tu dirección" formControlName="dir" name="dir" required>
                            <mat-icon matSuffix>home</mat-icon>
                        </mat-form-field>
                    </div>
                    <div fxLayout="row" fxLayoutGap="20px">
                        <mat-form-field fxFlex appearance="outline">
                            <mat-label>Contraseña</mat-label>
                            <input matInput type="password" placeholder="Escribe la contraseña" formControlName="pass" name="pass" required>
                        </mat-form-field>
                        <mat-form-field fxFlex appearance="outline">
                            <mat-label>Repetir la contraseña</mat-label>
                            <input matInput type="password" placeholder="Repetir la contraseña" formControlName="pass2" name="pass2" required>
                        </mat-form-field>
                    </div>
                    
                    <button mat-raised-button color="primary">Registrar</button>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
